---
- name: install | Install dependency packages
  package:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - curl
    - apt-transport-https
    - gnupg2
    - ca-certificates
    - gnupg-agent
    - software-properties-common

- name: configure | Add kubernetes gpg apt key
  apt_key:
    url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
    state: present

- name: configure | Add kubernetes apt repo
  apt_repository:
    repo: "deb http://apt.kubernetes.io/ kubernetes-xenial main"
    state: present

- name: install | Install kubernetes packages
  package:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - kubeadm
    - kubelet
    - kubectl

- name: Restart docker
  service:
    name: docker
    state: restarted
    enabled: yes
